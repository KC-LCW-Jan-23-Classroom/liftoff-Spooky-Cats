<div class="input-group">
    <form #catSearchForm="ngForm" class="cat-search-form" (ngSubmit)="searchCats(catSearchForm.value)">
        <input type="text" name="searchTerm" id="search-term" placeholder="Search all cats" [(ngModel)]="searchTerm" #filter>
        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Search</button>
        </span>
    </form>
  
</div>
<br>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="queryType" id="microchip" value="microchip" [(ngModel)]="queryMicrochip">
    <label class="form-check-label" for="inlineRadio1">Microchip Number</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="queryType" id="location" value="location" [(ngModel)]="queryLocation">
    <label class="form-check-label" for="inlineRadio2">Location</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="queryType" id="color" value="color" [(ngModel)]="queryColor">
    <label class="form-check-label" for="inlineRadio2">Color</label>
</div>
