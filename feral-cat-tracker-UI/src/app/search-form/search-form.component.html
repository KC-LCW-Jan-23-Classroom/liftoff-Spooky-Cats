<div class="input-group">
    <form #catSearchForm="ngForm" class="cat-search-form" (ngSubmit)="searchCats(catSearchForm.value)">
        <input type="text" name="searchTerm" id="search-term" placeholder="Filter" [(ngModel)]="searchTerm" #filter>
        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Search</button>
        </span>
    </form>
  
</div>
<br>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="microchip" value="microchip">
    <label class="form-check-label" for="inlineRadio1">Microchip Number</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="location" value="color">
    <label class="form-check-label" for="inlineRadio2">Location</label>
</div>
